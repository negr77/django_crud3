{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Статьи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="{% static 'blog/img/icon.png' %}" type="image/png" />

</head>
<body>
    <div class="content container">
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Главная</a></li>
                <li><a href="{% url 'post_list' %}">Посты</a></li>
                <li><a href="{% url 'product_detail' %}">Товары</a></li>
                <li><a href="{% url 'about' %}">О нас</a></li>
                <li><a href="{% url 'get_contacts' %}">Контакты</a></li>
                <li><a href="{% url 'profile' %}">Профиль</a></li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'post_new' %}" class="top-menu">Добавить</a></li>
                {% endif %}
            </ul>
        </nav>
        
        <div class="row">
            <div class="col-md-8">
                <header>
                    {% block header %}
                    {% endblock %}
                </header>
                <div>
                    {% block content %}
                    {% endblock %}
                </div>
                <footer>
                    {% block footer %}
                    {% endblock %}
                </footer>
            </div>
        </div>
    </div>
    

    
</body>
</html>
